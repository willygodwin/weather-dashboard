<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    
    <title>Weather Dashboard</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/style.css">
     


</head>
<body>
    <div class="container">
        <div class="row">
        <h1>Weather Dashboard</h1>
        </div>
      </div>

      <br>

      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="headerfour">Search Parameters</h4>
                    </div>
                    <div class="card-body main-cards">
                        <div class="row search-forms">
                            <!-- Search form -->
                            <div class="col-md-5">
                                
                                    <input class="form-control" id="city-input" type="text" placeholder="Search for a city:"
                                    aria-label="Search">
                                    
                            </div>  
                            
                            <div class="col-md-5">
                                
                                    <input class="form-control" id="country-input" type="text" placeholder="Search for a country:"
                                    aria-label="Search">
                                
                            </div>
                            <div class="col-md-2">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                            
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-5">
                                <ul class="list-group recent-search1">
                                </ul>
                            </div>
                            <div class="col-md-5">
                                <ul class="list-group recent-search2">
                                </ul>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header current-city">
                        <h4 id="current-city">City Name</h4>
                        
                    </div>
                    <div class="card-body current-weather main-cards">
 
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="headerfour">5-Day Forecast</h4>
                    </div>

                    <div class="card-body">
                        <div class="row forecast">

                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    

    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript Link -->
    <script src="assets/script.js"></script>
    

</body>
</html>
